---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Check de repository-code uit
      - name: Check out repository code
        uses: actions/checkout@v3

      # Stap 2: Installeer NodeJS
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Stap 3: Installeer dependencies
      - name: Installeer dependencies
        run: |
          cd webapp
          yarn install
      
      - name: Clear Yarn cache
        run: |
          cd webapp
          yarn cache clean


      # Stap 4: Lint de code met flat-config
      - name: Lint de code
        run: |
          cd webapp
          export ESLINT_USE_FLAT_CONFIG=true
          yarn lint
      - name: Show ESLint version and configuration
        run: |
          cd webapp
          yarn eslint --version
          yarn eslint --print-config . | cat

